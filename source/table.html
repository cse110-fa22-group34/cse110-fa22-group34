<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Budget</title>
<link href="main.css" rel="stylesheet">
<script type="text/javascript" src="./script.js"></script> 
</head>
<body>
    <table id="budgettable" border="0" cellspacing="1">
        <tr>
            <th>No.</th>
            <th>
                <input type="checkbox" checked disabled>
            </th>
            <th>Date</th>
            <th>Cost</th>
            <th>Item</th>
            <th>Labels</th>
        </tr>
        <tr>
            <td colspan="6">
                <button class="btn add_btn" onclick="addRow()">+ Add Row</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>Total Costs:</td>
            <td>$</td>
            <td colspan="2"></td>
        </tr>
    </table>
    <br/>
    
    <button class="btn del_select_btn" onclick="deleteSelectedRows()">Delete Selected</button>
    <button class="btn del_budget_btn" onclick="deleteBudget()">Delete Budget</button>
</body>
</html>
