<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Budge</title>

  <!-- Turkey Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦ƒ</text></svg>">

  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="/source/styles/main.css"/>
  <script src="assets/scripts/main.js" type="module"></script>

  <!-- Expense Stylesheets & Scripts -->
  <link href="./expense.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/source/scripts/expense.js"></script>

  <!-- Visualization Stylesheets & Scripts -->
  <link rel="stylesheet" href="/source/styles/visualization.css" />
  <script src="/source/scripts/visualization.js" type="module"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Reminder Stylesheets & Scripts -->
  <script src="assets/scripts/reminder.js" type="module"></script>
  <link rel="stylesheet" href="/source/styles/reminder.css" />

  <!-- Calendar Stylesheets & Scripts -->
  <link href="/source/styles/calendar.css" rel="stylesheet">
  <script type="text/javascript" src="/source/scripts/calendar.js"></script> 
</head>


<body>
  <main>
    <!-- Top Bar -->
    <div id="top-bar">
        <h1 id="main-logo">Don't Budge</h1>
    </div>
    <div class="main-body">

    <!-- Expenses -->
    <div id="expenses">
      <button class="btn create_btn" style="margin:5px;" onclick="createBudget()">+ Create New Budget</button>
      <button class="btn del_select_btn" style="margin:5px;" onclick="deleteSelectedRows()">Delete Selected</button>
      <button class="btn del_budget_btn" style="margin:5px;" onclick="deleteBudget()">Delete Budget</button>
      <table id="expensetable" border="1" cellspacing="1">
        <tr>
            <th>No.</th>
            <th>
                <input type="checkbox" checked disabled>
            </th>
            <th>Date</th>
            <th>Cost</th>
            <th>Item</th>
            <th>Labels</th>
        </tr>
        <tr>
            <td colspan="6">
                <button class="btn add_btn" onclick="addRow()">+ Add Row</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>Total Cost:</td>
            <td id="total cost">$</td>
            <td colspan="2"></td>
        </tr>
      </table>
      <button class="btn update_budget_btn" onclick="saveBudget()">Save Budget</button>
      <br/>
    </div>
      

    <div class="budget-vis-container">
      <!-- Budget/remaining field -->
      
      <div id="budget">
        <span class="title">Budget</span>
        <span  class="textview" id="total-budget">$ 900.0</span>
        <span class="title">Remaining Amount</span>
        <span  class="textview" id="budget-remaining-amount">$ 28.0</span>
      </div>
        

      <!-- Visualization -->
      <div id="visualization">
          <span class="title">Visualization</span>
          <select id="visualization_type">
            <option value="">-----Select Chart-----</option>
            <option value="pie_chart">Pie Chart</option>
            <option value="line_graph">Line Graph</option>
            <option value="character">Character</option>
          </select>
          <!-- <button type="submit" id="view_chart">VIEW CHART</button> -->
        </div>
        <div id="visualization_figure"></div>
      </div>
      

      <div class="reminders-calendar-container">
        <!-- Reminders -->
      <div id="reminders">
        <h1>Reminders</h1>
        <ul id="reminderList">
          <li>&emsp;Credit Card Bill<span class="remove">&minus;</span></li>
          <li>&emsp;Groceries<span class="remove">&minus;</span></li>
          <li>&emsp;More Food<span class="remove">&minus;</span></li>
        </ul>
        <button id='add' onclick="addReminder();">&plus;</button>
      </div>

        <!-- Calendar -->
        <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
          <div class="card">
              <h3 class="card-header" id="monthAndYear"></h3>
              <table class="table table-bordered table-responsive-sm" id="calendar">
                  <thead>
                  <tr>
                      <th>Sun</th>
                      <th>Mon</th>
                      <th>Tue</th>
                      <th>Wed</th>
                      <th>Thu</th>
                      <th>Fri</th>
                      <th>Sat</th>
                  </tr>
                  </thead>
      
                  <tbody id="calendar-body">
                    
                  </tbody>
              </table>
      
              <div class="form-inline1">
      
                  <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
      
                  <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
              </div>
              <br/>
              <form class="form-inline2">
                  <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                  <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                      <option value=0>Jan</option>
                      <option value=1>Feb</option>
                      <option value=2>Mar</option>
                      <option value=3>Apr</option>
                      <option value=4>May</option>
                      <option value=5>Jun</option>
                      <option value=6>Jul</option>
                      <option value=7>Aug</option>
                      <option value=8>Sep</option>
                      <option value=9>Oct</option>
                      <option value=10>Nov</option>
                      <option value=11>Dec</option>
                  </select>
      
      
                  <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                  <option value=1990>1990</option>
                  <option value=1991>1991</option>
                  <option value=1992>1992</option>
                  <option value=1993>1993</option>
                  <option value=1994>1994</option>
                  <option value=1995>1995</option>
                  <option value=1996>1996</option>
                  <option value=1997>1997</option>
                  <option value=1998>1998</option>
                  <option value=1999>1999</option>
                  <option value=2000>2000</option>
                  <option value=2001>2001</option>
                  <option value=2002>2002</option>
                  <option value=2003>2003</option>
                  <option value=2004>2004</option>
                  <option value=2005>2005</option>
                  <option value=2006>2006</option>
                  <option value=2007>2007</option>
                  <option value=2008>2008</option>
                  <option value=2009>2009</option>
                  <option value=2010>2010</option>
                  <option value=2011>2011</option>
                  <option value=2012>2012</option>
                  <option value=2013>2013</option>
                  <option value=2014>2014</option>
                  <option value=2015>2015</option>
                  <option value=2016>2016</option>
                  <option value=2017>2017</option>
                  <option value=2018>2018</option>
                  <option value=2019>2019</option>
                  <option value=2020>2020</option>
                  <option value=2021>2021</option>
                  <option value=2022>2022</option>
                  <option value=2023>2023</option>
                  <option value=2024>2024</option>
                  <option value=2025>2025</option>
                  <option value=2026>2026</option>
                  <option value=2027>2027</option>
                  <option value=2028>2028</option>
                  <option value=2029>2029</option>
                  <option value=2030>2030</option>
              </select></form>
          </div>
          <script src="/source/scripts/calendar.js"></script>
      </div>
      </div>
    </div>
   </div>
  </main>
</body>
</html>
