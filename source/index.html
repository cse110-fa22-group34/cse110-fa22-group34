<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Budge</title>

  <!-- Turkey Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦ƒ</text></svg>">

  <!-- Recipe Card Custom Element -->
  <script src="assets/scripts/RecipeCard.js" type="module"></script>

  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="/source/styles/main.css" />
  <script src="assets/scripts/main.js" type="module"></script>
</head>

<body>
  <main>
    <!-- Top Bar -->
    <div id="top-bar">
        <h1 id="main-logo">Don't Budge</h1>
    </div>
    <div class="main-body">

      <!-- Expenses -->
      <div class="expenses-container">
        <div id="expenses">
          <h1>Expenses</h1>
          <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
          </ul>
        </div>
      </div>
      

      <div class="budget-vis-container">
        <!-- Budget/remaining field -->
        <div id="budget">
          <label for="budget">Budget: </label><br>
          <input type="text" id="budget" name="budget"><br>
          <label for="budget-remaining">Remaining Budget: </label><br>
          <input type="text" id="budget-remaining" name="budget-remaining">
        </div>
        

        <!-- Visualization -->
        <div id="visualization">
          <h1>Visualization</h1>
        </div>
      </div>
      

      <div class="reminders-calendar-container">
        <!-- Reminders -->
        <div id="reminders">
          <h1>Reminders</h1>
        </div>

        <!-- Calendar -->
        <div id="calendar">
          <div class="calendar-header">
            <span class="month-picker" id="month-picker">April</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
          </div>
          <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
          </div>

          <div class="month-list"></div>
        </div>
      </div>
      
  </main>
</body>
</html>
